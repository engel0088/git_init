<html>
  <head>
    <title>Upload Image</title>
    <script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	
  </head>
  <body>
      <form action="/newsletter_attachments/create" 
      enctype="multipart/form-data" id="binary-edit-form" 
      method="post">
    <p><label for="newsletter_attachment_title">Title</label><br />
          <input id="newsletter_attachment_title" name="newsletter_attachment[title]" type="text" />
      </p>
          <p><label for="newsletter_attachment_content">Upload a file:</label><br/>
